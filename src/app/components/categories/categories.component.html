<section id="categorias" class="py-20 bg-stone-50">
    <div class="container mx-auto px-4 md:px-6">
        <div class="text-center max-w-2xl mx-auto mb-16">
            <h2 class="text-3xl lg:text-4xl font-serif font-bold text-stone-900 mb-4">
                Acervo Literário
            </h2>
            <p class="text-stone-600">
                Navegue por nossas coleções cuidadosamente organizadas para atender a todas as áreas da vida cristã.
            </p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let cat of categories"
                class="bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 group border border-stone-100">
                <div class="text-4xl mb-4 transform group-hover:scale-110 transition-transform duration-300 block">
                    {{ cat.icon }}
                </div>
                <h3 class="text-xl font-bold text-stone-800 mb-3 group-hover:text-indigo-900 transition-colors">
                    {{ cat.title }}
                </h3>
                <p class="text-stone-600 text-sm leading-relaxed">
                    {{ cat.desc }}
                </p>
            </div>
        </div>
    </div>
</section>
