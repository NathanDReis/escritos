<div class="space-y-8">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-3xl font-serif font-bold text-slate-800 tracking-tight">Acervo de Livros</h2>
            <p class="text-slate-500 mt-1">Gerencie e organize todo o catálogo da biblioteca.</p>
        </div>
    </div>

    <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-100 flex items-center">
        <div class="relative flex-1">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            </span>
            <input type="text" placeholder="Buscar por título, autor ou ISBN..."
                class="w-full pl-12 pr-4 py-3 bg-transparent border-none focus:ring-0 text-slate-700 placeholder:text-slate-400 outline-none">
        </div>
        <div class="h-8 w-px bg-slate-100 mx-2"></div>
        <button
            class="px-6 py-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-colors font-medium text-sm cursor-pointer">
            Filtros
        </button>
    </div>

    @if (books) {
    <div class="flex flex-wrap basis-80 gap-8 items-center justify-center">
        @for (book of books; track book.id) {
        <div
            class="bg-white pl-4 pr-4 pt-3 grow hover:shadow-xl hover:shadow-slate-200/50 transition-all duration-300 group border border-slate-100/50 hover:border-slate-200 cursor-pointer flex flex-col">
            <div
                class="aspect-2/3 bg-slate-50 rounded-xl mb-5 relative overflow-hidden
                        group-hover:bg-slate-100 transition-colors image"
                [style.--book-image]="`url(${book.image})`"
            >
                <div
                    class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-bold shadow-sm backdrop-blur-sm"
                    [class.bg-emerald-100]="book.status === 'Disponível'"
                    [class.text-emerald-700]="book.status === 'Disponível'"
                    [class.bg-amber-100]="book.status === 'Emprestado'"
                    [class.text-amber-700]="book.status === 'Emprestado'">
                    {{ book.status }}
                </div>
            </div>

            <div class="flex-1 flex flex-col">
                <div class="text-xs font-bold text-blue-600 mb-2 uppercase tracking-wide opacity-80">{{ book.category }}
                </div>
                <h3
                    class="font-serif font-bold text-slate-800 text-lg mb-1 leading-snug group-hover:text-blue-700 transition-colors">
                    {{ book.title }}</h3>
                <p class="text-sm text-slate-500 mb-4">{{ book.author }}</p>

                <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between text-slate-400">
                    <span class="text-xs font-medium max-w-[70%] text-ellipsis overflow-hidden">#{{ book.id }}</span>
                    @if (book.status === 'Disponível') {
                        <button
                            class="w-8 h-8 rounded-full hover:bg-blue-100 flex items-center justify-center text-blue-400 hover:text-blue-900 transition-colors cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640h-80v280l-100-60-100 60v-280H240v640Zm0 0v-640 640Zm200-360 100-60 100 60-100-60-100 60Z"/></svg>
                        </button>
                    }
                </div>
            </div>
        </div>
        }
    </div>
    }
</div>
