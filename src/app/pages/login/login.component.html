<div class="min-h-screen flex items-center justify-center bg-stone-50 text-stone-900 font-sans p-4">
    <div class="w-full max-w-md p-6 md:p-8 bg-white rounded-xl shadow-lg border border-stone-100">
        <div class="text-center mb-8">
            <!-- Logo Placeholder -->
            <div
                class="w-12 h-12 bg-stone-900 rounded-lg mx-auto mb-4 flex items-center justify-center text-white font-serif text-2xl">
                E</div>
            <h1 class="text-2xl font-serif font-bold text-stone-800">Escritos</h1>
            <p class="text-stone-500 text-sm mt-2">Biblioteca Digital</p>
        </div>

        <form (ngSubmit)="login()" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-stone-700 mb-1">Email</label>
                <input type="email" [(ngModel)]="email" name="email"
                    class="w-full px-4 py-2 border border-stone-200 rounded-lg focus:ring-2 focus:ring-stone-500 focus:border-stone-500 outline-none transition-all"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-stone-700 mb-1">Senha</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 border border-stone-200 rounded-lg focus:ring-2 focus:ring-stone-500 focus:border-stone-500 outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit" [disabled]="isLoading() || !canIsLogin"
                class="w-full bg-stone-900 text-white py-2.5 rounded-lg hover:bg-stone-800 transition-colors font-medium disabled:opacity-70 disabled:cursor-not-allowed cursor-pointer">
                {{ isLoading() ? 'Entrando...' : 'Entrar' }}
            </button>

            <a routerLink="" class="text-stone-900 font-light text-[0.8rem] hover:underline">
                Voltar para a página inicial.
            </a>
        </form>

        <div class="mt-6 text-center text-xs text-stone-400">
            <p>© 2025 Igreja Local. Uso institucional.</p>
        </div>
    </div>
</div>
